<app-alert [alertType]="'Success'" [message]="alertMsg"></app-alert>
<div class="row mt-4">
    <div class="col-2">
        <button class="btn btn-success" (click)="getAllUser()">Get Users</button>
    </div>
    <div class="col-3">
        <select class="form-select">
            @for (item of userList; track $index) {
                <option> {{item.name}}</option>
            }
        </select>
    </div>
    <div class="col-3">
      <select class="form-select">
          @for (item of customersList; track $index) {
              <option> {{item.fullName}}</option>
          }
      </select>
  </div>
</div>
